<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zip Client</title>
</head>
<body>
    <h1>Zips</h1>

    <form id="zip-form">
        <label for="city">City:</label>
        <input type="text" id="city">
        <button type="submit">Search</button>
    </form>

    <ul id="zip-list"></ul>

    <script>        
        document.getElementById("zip-form").addEventListener("submit", function(evt) {
            evt.preventDefault();
            var city = document.getElementById("city").value;
            fetch("http://localhost:4000/zips/city/" + city)
                .then(function(resp) {
                    if (resp.ok) {
                        return resp.json();
                    }
                    return resp.text().then(function(err) {
                        throw err;
                    });
                })
                .then(function(data) {
                    var zipList = document.getElementById('zip-list');
                    zipList.innerHTML = "";
                    data.forEach(function(record) {
                        var li = document.createElement("li");
                        li.textContent = record.zip;
                        zipList.appendChild(li);
                    });
                })
                .catch(function(err) {
                    console.error(err);
                    alert(err.message || err);
                })
        })
    </script>
</body>
</html>
